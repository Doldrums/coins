# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
 setup:
   name: 🐧 Setup env!
   runs-on: ubuntu-latest
   env:
      FLUTTER_VERSION: "3.0.5"
   steps:
     - run: echo "🎉 The job was automatically triggered by a $ event."
     - run: echo "🐧 This job is now running on a $ server hosted by GitHub!"
     - run: echo "🔎 The name of your branch is $ and your repository is $."
     
     - name: Check out repository code
       uses: actions/checkout@v2
     - name: Setup java
       uses: actions/setup-java@v1
       with: 
         java-version: '17'
     - run: echo "💡 The $ repository has been cloned to the runner."
     - name: Flutter flutter
       uses: subosito/flutter-action@v2
       with:
         flutter-version: $
     - run: echo "🖥️ The workflow is now ready to test your code on the runner."
     - run: flutter pub get
     - run: flutter analyze
     - run: flutter test
 build:
   name: 🐨 General flutter action!
   runs-on: ubuntu-latest
   env:
      FLUTTER_VERSION: "3.0.5"
   steps:
     - name: Setup java
       uses: actions/setup-java@v1
       with: 
         java-version: '17'
     - run: echo "💡 The $ repository has been cloned to the runner."
     - name: Flutter flutter
       uses: subosito/flutter-action@v2
       with:
         flutter-version: $
 test:
   name: 💡 Test your code on the runner!
   runs-on: ubuntu-latest
   env:
      FLUTTER_VERSION: "3.0.5"
   steps:
     - name: Setup java
       uses: actions/setup-java@v1
       with: 
         java-version: '17'
     - name: Flutter flutter
       uses: subosito/flutter-action@v2
     - run: echo "🖥️ The workflow is now ready to test your code on the runner."
     - run: flutter pub get
     - run: flutter analyze
     - run: flutter test
